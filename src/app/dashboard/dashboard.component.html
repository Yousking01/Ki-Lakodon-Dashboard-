<div class="container-fluid" style="overflow: hidden; background-color: rgba(255, 235, 205, 0.547);">
  <div class="row flex-nowrap">
    <div id="sidebar" class="col-auto sidebar  collapse collapse-horizontal show" *ngIf="menuBureau"
      style="height: 100vh;">
      <app-menu></app-menu>
    
    </div>
    <main class="col " style=" height: 100vh ; overflow: scroll; overflow-x: hidden;">
      <nav class=" bg-danger  navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0" style="">
        <h1 style="width: 20px;"></h1>
        <a href="#" class="sidebar-toggler flex-shrink-0" data-bs-toggle="collapse" data-bs-target="#sidebar"
          aria-expanded="false" (click)="afficheMenuMobile()" aria-controls="collapseWidthExample">
          <i class="fa fa-bars"></i>
        </a>
        <form class="d-none d-md-flex ms-4">
          <input class="form-control border-0" type="search" placeholder="Search">
          <i class='bx bx-search icon ' style="font-size:35px"></i>
        </form>
        <div class="d-flex justify-content-end  w-100">
          <app-navbar></app-navbar>
        </div>
      </nav>
      <div class="container-fluid pt-4 px-4">
        <div class="row g-4">
          <div class="col-sm-6 col-xl-3">
            <div class="bg-light rounded d-flex align-items-center  p-4">
              <i class='bx bxs-trophy fa-3x'></i>
              <div class="ms-3">
                <p class="mb-2">Total Annonces</p>
                <h6 class="mb-0">{{challenge?.length || 0}}</h6>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-xl-3">
            <div class="bg-light rounded d-flex align-items-center  p-4">
              <i class='bx bxs-trophy fa-3x'></i>
              <div class="ms-3">
                <p class="mb-2">Total Annonceurs</p>
                <h6 class="mb-0">{{ListeAnnonceur?.length || 0}}</h6>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-xl-3">
            <div class="bg-light rounded d-flex align-items-center  p-4">
              <i class='bx bxs-user-circle fa-3x'></i>
              <div class="ms-3">
                <p class="mb-2">Total Utilisateur</p>
                <h6 class="mb-0">{{listuser?.length || 0}}</h6>
              </div>
            </div>
          </div>
          <!-- <div class="col-sm-6 col-xl-3">
            <div class="bg-light rounded d-flex align-items-center  p-4">
              <i class='bx bxs-category fa-3x '></i>
              <div class="ms-3">
                <p class="mb-2">Total Cat√©gories</p>
                <h6 class="mb-0">{{categorie?.length || 0}}</h6>
              </div>
            </div>
          </div> -->
        </div>
      </div>
      <div class="container-fluid pt-4 px-4" style="margin-left: -2.2%; width: 104%;">
        <div class="row g-4">
          <div class="col-sm-12 col-xl-8">
            <div class="bg-light text-center rounded p-4">
              <div class="d-flex align-items-center justify-content-between mb-4">
                <h6 class="mb-0 py-1">Bleu correspond au nombre utilsateur inscripts par mois</h6>

              </div>
              <div class="chart-container">
                <canvas id="MyChart">{{ chart }}</canvas>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-xl-4">
            <div class="bg-light text-center rounded">

              <div class="h-100 bg-light rounded p-3">
                <div class="d-flex align-items-center justify-content-between mb-2">
                  <h6 class="mb-0">Utilisateur recents</h6>
                  <a href="" routerLinkActive="active" routerLink="/utilisateur">Voir plus</a>
                </div>
                <div class="d-flex align-items-center border-bottom py-3" *ngFor="let users of listuser?.slice(0,5)">
                  <img class="rounded-circle flex-shrink-0" src="{{users.profile}}" alt=""
                    style="width: 40px; height: 40px;">
                  <div class="w-100 ms-3">
                    <div class="d-flex w-100 justify-content-between">
                      <h6 class="mb-0">{{users.username}} {{users.prenom}}</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <app-footer></app-footer>
    </main>

  </div>
</div>
